<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type="submit" onclick="mycanvas()">GANTT CHART</button>
    <script>
    var ar=[];


    function mycanvas()
               {
                   
                   
                   var sum;
                   for(let i=0;i<5;i++)
    {
        ar.push({AT:(i+2),BT:(i+1)});

    }
    console.log(JSON.stringify(ar));
    

                    
                  document.write('<canvas style="height: 500px;width: 800px;border: 3px solid black;background-color:#E9D2D2;" id="circle"></canvas>')   ;
                  var canvas=document.querySelector('canvas');
                   canvas.width=window.innerWidth;
                   canvas.height=window.innerHeight;

                   var c = canvas.getContext('2d');
                   
                   
                   

                         sum=parseInt(ar[0].AT)+parseInt(ar[0].BT);                 
                         c.font = "20px Georgia";
                         c.fillText(parseInt(ar[0].AT), 200, 100);
                         c.fillText(parseInt(ar[0].AT+ar[0].BT), 200, 100);
                         for(let i=1; i<5;i++){
                         
                         c.beginPath();
                         c.strokeRect(100+(i*100),100,100,50);
                         c.fillText(sum, 200+(i*100), 100);
                         c.strokeStyle='black';                         
                      c.stroke();
                      sum=sum+parseInt(ar[i].BT);
                      }
                      
                     
                      
          
               }
    </script>
</body>
</html>
